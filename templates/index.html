<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Recommender</title>
    <!-- Linking external stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Main heading -->
      <header>
        <h1>Restaurant Recommendation System</h1>
      </header>
      
      <!-- Recommendation form -->
      <form action="/recommend" method="POST" class="recommendation-form">
        <label for="cuisine">Cuisine Preference:</label>
        <input
          type="text"
          id="cuisine"
          name="cuisine"
          placeholder="e.g., Italian, Chinese"
          required
        />

        <label for="cost">Average Cost for Two:</label>
        <input
          type="number"
          id="cost"
          name="cost"
          step="0.1"
          placeholder="e.g., 25.00"
          min="0"
          required
        />

        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="e.g., New York"
          required
        />

        <!-- Submit button -->
        <button type="submit" class="submit-button">Get Recommendations</button>
      </form>
      
      <!-- Footer with social media links -->
      <footer>
        <div class="socials">
          <p>Connect with me:</p>
          <a
            href="https://www.linkedin.com/in/durgaprasadoduri888/"
            target="_blank"
            aria-label="Visit LinkedIn Profile"
          >
            <img
              src="{{ url_for('static', filename='linkedin.png') }}"
              alt="LinkedIn"
            />
          </a>
          <a
            href="https://github.com/DURGAPRASAD888DP"
            target="_blank"
            aria-label="Visit GitHub Profile"
          >
            <img
              src="{{ url_for('static', filename='github.png') }}"
              alt="GitHub"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
